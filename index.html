<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href='./css/style.css'>
    <link rel="stylesheet" href='./css/footer.css'>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer"
    />

<body>
    <header>

        <h2 id="header">Auto Image detector and Downloader</h2>
    </header>
    <!-- <div> -->
    <div class="alert alert-danger container my-2" id="error" role="alert">
    </div>

    <!-- </div> -->
    <div id="linkform">
        <form action="POST" id="myform" enctype="application/x-www-form-urlencoded">
            <div class="input-group mb-3 container">
                <input type="text" name="link" id="linkfield" class="form-control my-3" placeholder="Enter image url" aria-label="Username" aria-describedby="basic-addon1">
            </div>
            <div class="d-grid gap-4 col-2 mx-auto">
                <button type="submit" id="submit" class="btn btn-outline-primary">Download</button>

            </div>

        </form>
        <div class="spinner-border position-absolute bottom-50 end-50" id="Loading" role="status">

            <span class="visually-hidden ">Loading...</span>

        </div>
        <div class="d-grid gap-4 col-2 mx-auto">
            <button type="button" id="search" class="btn btn-primary">Search</button>
        </div>
    </div>
    <div id="img_div">

        <img src="" alt="noimg" id="myimage">
        <!-- <h3 id="error"></h3> -->
    </div>


    <footer class="bg-light text-center text-lg-start">
        <nav class="navbar bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">
                    <img src="./assets/IMG_20221005_113824_961.jpg" alt="Logo" width="50" height="50" class="d-inline-block align-text-top"> Subhajit Ghosh
                </a>
                <ul class="nav justify-content-end">
                    <li class="nav-item">
                        <a class="nav-link" href="https://github.com/subhajit20"><i class="fa-brands fa-linkedin "></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#"><i class="fa-brands fa-github"></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link"><i class="fa-brands fa-instagram "></i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#"><i class="fa-brands fa-facebook "></i></a>
                    </li>
                </ul>
            </div>
        </nav>
    </footer>

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->

    <script src="./js/index.js"></script>
</body>

</html>
